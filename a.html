<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>こんにちは、私の名前は [あなたの名前] です。</h1>

    <p>趣味は [趣味] で、好きな食べ物は [好きな食べ物] です。また、 [興味や特技など自己紹介に含めたい情報] に興味があります。</p>

    <p>これは簡単な自己紹介文の例です。興味や趣味、好みに合わせて適宜修正してください。</p>

</body>
</html>

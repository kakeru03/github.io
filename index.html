<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .interests {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 10px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="container">

        <h1>こんにちは、私は本間翔です。</h1>

        <p>趣味は サウナと漫画を読むことです で、好きな食べ物は ラーメンです です。また、 [興味や特技など自己紹介に含めたい情報] に興味があります。</p>

        <div class="interests">
            <p>興味があるもの：</p>
            <ul>
                <li>私の興味あることの一つ目は食べ歩きです</li>
                <li>私の興味ああることの二つ目は睡眠です</li>
                <li>私の興味ある三つ目のことは読書です</li>
            </ul>
        </div>

    </div>

</body>
</html>
